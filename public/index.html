<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./assets/icon/tab.png" />
    <title>Litchat | Join</title>
  </head>
  <body>
    <div
      class="
        min-h-screen
        flex
        justify-center
        items-center
        bg-gradient-to-b
        from-red-500
        to-yellow-300
      "
    >
      <div class="bg-primary rounded-md shadow-lg">
        <div
          class="
            grid
            lg:grid-cols-2
            overflow-hidden
            rounded-lg
            mx-auto
            max-w-2xl
            md:grid-cols-2
            sm:grid-cols-1
          "
        >
          <img
            class="hidden md:flex h-full w-full object-cover"
            src="https://patterncollect.com/wp-content/uploads/2020/12/Screenshot-2020-12-14-at-11.28.05-1000x1000.png"
            alt="img"
          />
          <div class="flex flex-col px-3 py-3 relative">
            <h1
              class="
                text-gray-900
                font-bold
                px-1
                py-1
                text-8xl
                font-fuggles
                text-center
              "
            >
              Litchat
            </h1>

            <!-- form  -->
            <form action="chat.html">
              <div class="mt-6 bg-secondary rounded-md overflow-hidden">
                <label
                  class="
                    text-opacity-60
                    px-2
                    font-inter font-medium
                    text-sm text-gray-500
                  "
                  for="username"
                  >Username</label
                >
                <input
                  class="
                    w-full
                    px-2
                    py-1
                    font-inter
                    mt-1
                    border-b-4 border-gray-300
                    font-semibold
                    text-gray-600
                    focus:border-gray-600
                    bg-secondary
                    focus:outline-none
                  "
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="mt-4 bg-secondary rounded-md overflow-hidden">
                <label
                  class="
                    text-opacity-60
                    px-2
                    font-inter font-medium
                    text-sm text-gray-500
                  "
                  for="room"
                  >Room</label
                >

                <input
                  class="
                    w-full
                    px-2
                    py-1
                    font-inter font-semibold
                    mt-1
                    border-b-4
                    text-gray-600
                    border-gray-300
                    focus:border-gray-600
                    bg-secondary
                    focus:outline-none
                  "
                  type="text"
                  name="room"
                  id="room"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="mt-8">
                <button
                  type="submit"
                  href="#_"
                  class="
                    px-3
                    py-3
                    w-full
                    rounded-md
                    font-inter font-bold
                    text-center text-white
                    bg-gray-900
                    hover:bg-black
                    transform
                    hover:-translate-y-1
                  "
                >
                  Join chat
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="absolute bottom-0 mb-4">
        <p class="text-xs font-inter text-gray-900 font-medium">
          Made with ðŸ’– by
          <a href="https://github.com/Mandar899" class="underline">Mandar</a>
        </p>
      </div>
    </div>
  </body>
</html>
